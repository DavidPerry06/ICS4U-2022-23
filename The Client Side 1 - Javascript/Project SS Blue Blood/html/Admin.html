          <h1 class="has-text-centered is-size-3 is-underlined">User</h1>

        </div>
        
        <div class="field">
          <label class="label">Email</label>

            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help" id="emailError"></p>
        </div>
      </div>
      </div>
          <div class="field">

          </div>

            <label class="label">Score</label>

              <input class="input" type="text" placeholder="eg. 37" id="teamOneScore">

          <div class="field">
            <label class="label">Type</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="eg. Home/Road" id="teamOneType">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>

              <span class="icon is-small is-right">

            <div class="column is-3 has-text-centered">
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-danger" onclick="submit()">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-danger is-light">Cancel</button>
                </div>
              </div>
